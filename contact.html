<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - PawSwap</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* Design System "Dreamy Eco" */
        :root {
            --bg-gradient-start: #f0fdf4;
            --bg-gradient-end: #e6f2ff;
            --primary-green: #14532d;
            --soft-card: rgba(255, 255, 255, 0.9);
            --text-main: #1a202c;
            --focus-ring: #2563eb;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }

        *:focus-visible { outline: 3px solid var(--focus-ring); outline-offset: 2px; border-radius: 4px; }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--soft-card);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }

        h1 { font-family: 'Quicksand', sans-serif; color: var(--primary-green); text-align: center; }
        
        .back-link { color: var(--primary-green); text-decoration: none; font-weight: bold; display: inline-block; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }

        /* Formular Styling */
        form { display: flex; flex-direction: column; gap: 20px; margin-top: 30px; }
        
        label { font-weight: bold; color: var(--primary-green); }
        
        input, textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-green);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #166534; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">← Zurück zur Startseite</a>
        
        <h1>Kontakt aufnehmen</h1>
        <p style="text-align: center;">Hast du Fragen zu PawSwap oder möchtest Partner werden?</p>

        <form action="#" method="post">
            <div>
                <label for="name">Dein Name</label><br>
                <input type="text" id="name" name="name" style="width: 100%; box-sizing: border-box;" required>
            </div>

            <div>
                <label for="email">Deine E-Mail</label><br>
                <input type="email" id="email" name="email" style="width: 100%; box-sizing: border-box;" required>
            </div>

            <div>
                <label for="message">Deine Nachricht</label><br>
                <textarea id="message" name="message" rows="5" style="width: 100%; box-sizing: border-box;" required></textarea>
            </div>

            <button type="submit">Nachricht senden</button>
        </form>

        <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; font-size: 0.9rem;">
            <strong>AinuraPenzhebayeva GmbH</strong><br>
            Musterstraße 123, 1010 Wien<br>
            Tel: +43 1 234 567 89
        </div>
    </div>

</body>
</html>
